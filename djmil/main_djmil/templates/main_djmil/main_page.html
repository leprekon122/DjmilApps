{%extends 'main_djmil/layout.html' %}

{%block title%}Main page{%endblock%}

{%block content%}
<div class="container-fluid">
    {%if model|length == 0%}
    <div class="main_page">
        <form method="get" action="/combat_orders">
            <div class="top_rank">
                {%for el in model%}
                <div class="alert alert-dark">
                    <button class="btn btn-success" name="open_data"
                            value="{{el.serial_no}} {{el.dt}}" type="submit">{{el.serial_no}}
                    </button>

                    <p class="text-light">{{el.quantity}}</p>
                    <p class="text-light">{{el.dt}}</p>
                </div>
                {%endfor%}
            </div>
        </form>
    </div>
    {%else%}
    {%endif%}
</div>


{%endblock%}
